<!-- Hero Section -->
<section class="hero-section">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">Nuestra Ubicación</h1>
      <p class="hero-subtitle">Visítanos en nuestra barbería, estamos esperándote</p>
    </div>
  </div>
</section>

<!-- Dirección Section -->
<section class="direccion-section">
  <div class="container">
    <div class="direccion-content">
      <div class="direccion-info">
        <h2 class="section-title">Encuéntranos</h2>

        <!-- Loading state -->
        <div *ngIf="loading" class="info-card">
          <p>Cargando dirección...</p>
        </div>

        <!-- Address data -->
        <div *ngIf="!loading && direccion" class="info-card">
          <div class="info-item">
            <i class="bi bi-geo-alt-fill"></i>
            <div class="info-text">
              <h4>Dirección</h4>
              <p>{{ direccion.direccionCompleta }}</p>
            </div>
          </div>
          <div class="info-item">
            <i class="bi bi-geo-alt"></i>
            <div class="info-text">
              <h4>Coordenadas</h4>
              <p>{{ latitud }}, {{ longitud }}</p>
            </div>
          </div>
          <button class="btn btn-primary" (click)="openMaps()">
            <i class="bi bi-map"></i> Abrir en Google Maps
          </button>
        </div>
      </div>
      <div class="map-container" (click)="openMaps()">
        <div class="map-wrapper">
          <iframe [src]="embedUrl" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
          <div class="map-overlay">
            <p class="overlay-text">Haz clic para abrir en Google Maps</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
