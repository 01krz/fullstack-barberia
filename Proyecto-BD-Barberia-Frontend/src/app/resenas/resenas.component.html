<div class="container mt-5">
  <h2 class="text-center mb-4">Lo que dicen nuestros clientes</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let resena of resenas">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title mb-0">{{ resena.clienteNombre || 'Cliente' }}</h5>
            <div class="text-warning">
              <i class="bi bi-star-fill" *ngFor="let star of getEstrellas(resena.puntuacion)"></i>
            </div>
          </div>
          <p class="card-text text-muted">"{{ resena.comentario }}"</p>
        </div>
      </div>
    </div>

    <div class="col-12 text-center" *ngIf="resenas.length === 0">
      <p class="text-muted">Aún no hay reseñas. ¡Sé el primero en opinar!</p>
    </div>
  </div>
</div>
